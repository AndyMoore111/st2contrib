---
name: 'solo'
runner_type: 'run-remote'
description: 'Performs chef-solo run on remote hosts.'
enabled: true
entry_point: ''
parameters:
    environment:
        description: 'Set the Chef Environment on the node'
        type: 'string'
    attributes:
        description: 'Load attributes from a JSON file or URL'
        type: 'string'
        required: True
    log_level:
        description: 'Set the log level (debug, info, warn, error, fatal)'
        type: 'string'
    why_run:
        description: "Enable whyrun mode"
        type: 'boolean'
    override_runlist:
        description: 'Replace current run list with specified items'
        type: 'string'
    recipe_url:
        description: 'Pull down a remote gzipped tarball of recipes and untar it to the cookbook cache'
        type: 'string'
    cmd:
        immutable: true
        default: "chef-solo -j {{ attributes }} {% if recipe_url %}-r {{ recipe_url }}{% endif %} {% if environment %}-E {{ environment }}{% endif %} {% if log_level %}-l {{ log_level }}{% endif %} {% if override_runlist %}-o {{ override_runlist }}{% endif %} {% if why_run %}-W{% endif %}"
