---
name: "icsp_ids_to_os"
runner_type: "mistral-v2"
pack: "hpe-icsp"
enabled: true
entry_point: "workflows/icsp_ids_to_os.yaml"
description: "Apply buildplans to provided servers using UUID or Serial Numbers. If array lengths differ the job will instantly complete but perform no actions." 

parameters:
  identifier:
    required: true
    position: 0
    type: array
    description: "Serial Number or UUID of the target Servers seperated by a comma (must be all of same type)."
  id_type:
    required: true
    position: 1
    type: string
    enum:
      - serialnumber
      - UUID
    default: serialnumber
  hostname:
    required: true
    position: 2
    type: array
    description: "Hostname to be applied to this server, Must match order of identifiers."
  buildplan_uris:
    required: true
    position: 3
    type: array
    description: "Comma seperated list of Builplan URI ids"
  connection_details:
    required: false
    position: 4
    type: object
    description: "Overriding connection details for ICSP server"
