---
name: "icsp_id_to_os"
runner_type: "mistral-v2"
pack: "hpe-icsp"
enabled: true
entry_point: "workflows/icsp_id_to_os.yaml"
description: "Apply buildplans to a given UUID or Serial Number Identifier"

parameters:
  identifier:
    required: true
    position: 0
    type: string
    description: "Serial Number or UUID of the target Server"
  id_type:
    required: true
    position: 1
    type: string
    enum:
      - serialnumber
      - UUID
    default: serialnumber
  hostname:
    required: true
    position: 2
    type: string
    description: "Hostname to be applied to this server"
  buildplan_uris:
    required: true
    position: 3
    type: array
    description: "Comma seperated list of Builplan URI ids"
  connection_details:
    required: false
    position: 4
    type: object
    description: "Overriding connection details for ICSP server"
